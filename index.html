<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CWconverter</title>
</head>
<body>
    <div class="baby-world">
        <h1>CWconverter</h1>
        <p class="current-rate"></p>
    </div>
    
<div class="converter">
    <div class="converter-container">
        <label for="CW">CW:</label>    
        <input id="inputCW"  type="number" min="0" rate-value="120000" placeholder="CW"
        CW-input
        />
        
        
    </div>
    
    <div class="outputLBP">
        <p>LBP:  <span class="LBPinner">0</span></p>
        <p class="discount">Discounted LBP:   <span class="discountedInner">0</span></p>
    </div>
    <p>BW: <span class="BWinner">0.00</span></p>

    <button class="button">10%</button>
    <button class="button">15%</button>
    <button class="button">20%</button>

</div>
<div class="rate">
    <label for="Rate">Rate: </label>
    <input id="inputRate"  type="number" min="0"  placeholder="Rate"
    Rate-input
    />
    
</div>
</body>
    <script src="app.js"></script>
</html>
